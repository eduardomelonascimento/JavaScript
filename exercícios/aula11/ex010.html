<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro:<input type="number" id="txtvel" placeholder="Velocidade">km/h <input type="button" value="verificar" onclick="calcular()"> </p>
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')    
            var vel = Number.parseFloat(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel>60) {
                res.innerHTML += '<p>Você ultrapassou a velociade máxima permitida e foi <strong>multado!</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança.</p>'
        }
    </script>
</body>
</html>
